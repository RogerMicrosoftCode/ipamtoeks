apiVersion: v1
kind: ConfigMap
metadata:
  name: apim-connector-config
  namespace: default
data:
  # APIM Configuration
  apim.service.url: "https://your-apim-service.azure-api.net"
  apim.api.path: "/api/v1"
  
  # Application Configuration
  log.level: "info"
  health.check.interval: "30"
  
  # Feature Flags
  enable.metrics: "true"
  enable.tracing: "true"
